{% extends 'base.html' %}
{% block title %} Edit Task{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-4">
    <h2 class="text-lg font-bold mb-4">Edit Task</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block font-bold text-gray-700 mb-2" for="title">
                Title
            </label>
            <input value="{{task.title}}" required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" name="title" type="text" placeholder="Enter the task title">
        </div>
        <div class="mb-4">
            <label class="block font-bold text-gray-700 mb-2" for="description">
                Description
            </label>
            <textarea required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" name="description" rows="5" placeholder="Enter the task description">{{task.description}}</textarea>
        </div>
        {% if form.errors %}
        {% for field in form %}
        {% for error in field.errors %}
        <p style="color:red;"> {{error | escape}} </p>
        {% endfor %}
        {% endfor %}
        {% endif %}

        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Edit Task
            </button>
        </div>
    </form>
</div>

{% endblock %}
